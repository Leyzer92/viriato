{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Nueva Publicación en {{ category }}{% if subforum %} - {{ subforum }}{% endif %}</h2>
  <form method="POST" action="{{ url_for('new_post') }}?category={{ category }}{% if subforum %}&subforum={{ subforum }}{% endif %}">
    <!-- Campos ocultos para enviar categoría y subforo -->
    <input type="hidden" name="category" value="{{ category }}">
    <input type="hidden" name="subforum" value="{{ subforum }}">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" name="title" id="title" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Contenido</label>
      <textarea name="content" id="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
  </form>
</div>
{% endblock %}
