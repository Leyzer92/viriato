{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Editar Comentario</h2>
  <form method="POST" action="{{ url_for('edit_comment', comment_id=comment.id) }}">
    <div class="mb-3">
      <label for="content" class="form-label">Contenido</label>
      <textarea name="content" id="content" class="form-control" rows="4" required>{{ comment.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar Comentario</button>
    <a href="{{ url_for('forum') }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
