{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Editar Publicación</h2>
  <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
    <div class="mb-3">
      <label for="title" class="form-label">Título</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ post.title }}" required>
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Contenido</label>
      <textarea name="content" id="content" class="form-control" rows="5" required>{{ post.content }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Actualizar</button>
    <a href="{{ url_for('forum', category=post.category, subforum=post.subforum) }}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
