{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h2>Responder a: {{ post.title }}</h2>
  <p>{{ post.content }}</p>
  <form method="POST">
    <div class="mb-3">
      <label for="content" class="form-label">Tu Respuesta</label>
      <textarea name="content" id="content" class="form-control" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar Respuesta</button>
  </form>
  <a href="{{ url_for('forum') }}" class="btn btn-secondary mt-3">Volver al Foro</a>
</div>
{% endblock %}
